apiVersion: v1
kind: PersistentVolume
metadata:
  name: aelita-pv-pipelines
  labels:
    type: aelita-pv-pipelines
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: aelita-pipelines
    fsType: ext4

